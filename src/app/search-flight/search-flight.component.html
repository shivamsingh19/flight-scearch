<form novalidate [formGroup]="oneWayDetails" class="m-t-10">
  <div fxLayout="column"  fxLayout.xs="column" >
    <mat-radio-group>
      <mat-radio-button class="p-r-10" (click)="diableReturn()" >One Way</mat-radio-button>
      <mat-radio-button value='Return' (click)="enableReturn()">Return</mat-radio-button>
    </mat-radio-group>

    <mat-form-field >
      <input  type="text" placeholder="Enter Origin City" aria-label="Number" matInput formControlName="originCity" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{city}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field >
      <input type="text" placeholder="Enter Destination City" aria-label="Number" matInput formControlName="destinationCity" [matAutocomplete]="auto1">
      <mat-autocomplete #auto1="matAutocomplete">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{city}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Departure Date" formControlName="depDate" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Return Date" formControlName="returnDate" readonly >
      <mat-datepicker-toggle matSuffix [for]="picker1" [disabled]="showHideReturnDate"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select Passengers" formControlName="noOfPassenger" [(value)]=selected>
        <mat-option value='1'>
          1
        </mat-option>
        <mat-option value='2'>
          2
        </mat-option>
        <mat-option value='3'>
          3
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSearch()" [disabled]="!oneWayDetails.valid">Search</button>

  </div>
</form>
